<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header (pageSelected)="onPageSelected($event)"></app-header>
    </div>
  </div>
  <div class="row" *ngIf="selectedPage === 'recipe'">
    <div class="col-md-12">
      <app-recipe-book></app-recipe-book>
    </div>
  </div>
  <div class="row" *ngIf="selectedPage === 'shopping'">
    <div class="col-md-12">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
